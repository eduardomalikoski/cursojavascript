<h1>Tags não visuais</h1>

<!-- 
Tags Semânticas

section - definir um agrupamento temático de conteúdo
article -  conteúdo auto-contido
header - cabeçalho do documento
footer - rodapé do documento
nav - agrupamento de links de navegação
aside - de lado (ex. sidebar). Relacionado com o conteúdo em volta (adendo)
details - exibe detalhes que pode ser exibidos ou escondidos

As mais famosas

div - divisão ou seção
span - agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Um texto com <span class="diferente">muitas palavras</span>
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 20px;
        color: indigo;
    }
</style>
